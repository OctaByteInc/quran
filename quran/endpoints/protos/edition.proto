syntax = "proto3";

import "shared.proto";
import "entity.proto";

package quran;

message EditionList {
    repeated EditionEntity edition_list = 1;
}

service Edition {
    rpc CreateEdition (EditionEntity) returns (EditionEntity) {}
    rpc GetAll (EmptyMessage) returns (EditionList) {}
    rpc FindEditionById (IDRequest) returns (EditionEntity) {}
    rpc FindEditionByLanguage (NameRequest) returns (EditionList) {}
    rpc FindEditionByName (NameRequest) returns (EditionList) {}
    rpc FindEditionByEnglishName (NameRequest) returns (EditionList) {}
    rpc FindEditionByType (NameRequest) returns (EditionList) {}
    rpc FindEditionByFormat (NameRequest) returns (EditionList) {}
}
