syntax = "proto3";

import "shared.proto";
import "entity.proto";

package quran;

message EditionList {
    repeated EditionEntity edition_entity = 1;
}

service Edition {
    rpc CreateEdition (EditionEntity) returns (EditionEntity) {}
    rpc GetAll (EmptyMessage) returns (EditionList) {}
    rpc FindById (IDRequest) returns (EditionEntity) {}
    rpc FindByLanguage (NameRequest) returns (EditionList) {}
    rpc FindByName (NameRequest) returns (EditionList) {}
    rpc FindByEnglishName (NameRequest) returns (EditionList) {}
    rpc FindByType (NameRequest) returns (EditionList) {}
    rpc FindByFormat (NameRequest) returns (EditionList) {}
}
