syntax = "proto3";

import "shared.proto";
import "entity.proto";

package quran;

message TranslationList {
    repeated Translation translation_list = 1;
}

service TranslationSvc {
    rpc CreateTranslation (Translation) returns (Translation) {}
    rpc FindTranslationById (IDRequest) returns (Translation) {}
    rpc FindTranslationByAyahId (IDRequest) returns (TranslationList) {}
    rpc FindTranslationByEditionId (IDRequest) returns (TranslationList) {}
    rpc FilterTranslation (FilterRequest) returns (Translation) {}
}