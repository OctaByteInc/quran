syntax = "proto3";

package quran;

message EmptyMessage {}

message IDRequest {
    string id = 1;
}

message NumberRequest {
    int32 number = 1;
}

message NameRequest {
    string name = 1;
}

message FilterRequest {
    repeated StringFilter filter = 1;
}

message StringFilter {
    string name = 1;
    string value = 2;
}