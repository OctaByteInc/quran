syntax = "proto3";

import "shared.proto";
import "entity.proto";

package quran;

message SurahList {
    repeated SurahEntity surah_entity = 1;
}

message RevelationRequest {
    string revelation_type = 1;
}

service Surah {
    rpc CreateSurah (SurahEntity) returns (SurahEntity) {}
    rpc GetAll (EmptyMessage) returns (SurahList) {}
    rpc FindSurahById (IDRequest) returns (SurahEntity) {}
    rpc FindSurahByNumber (NumberRequest) returns (SurahEntity) {}
    rpc FindSurahByName (NameRequest) returns (SurahEntity) {}
    rpc FindSurahByEnglishName (NameRequest) returns (SurahEntity) {}
    rpc FindSurahByRevelationType (RevelationRequest) returns (SurahList) {}
}